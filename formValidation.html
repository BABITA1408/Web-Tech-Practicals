
<html>
    <head>
     <title>Form Validation</title>
     <script type="text/javascript">
      var regexpforname = (/^[A-z]+$/);
      var regexforemail = (/^[a-zA-Z]+[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z]{2,6}$/);
      var regexforphone = (/^\d{10}$/);
  
      function isValidate(name, email, mblNo, gender, color) {
          if (name == "") {
              alert("Please provide your name!");
              document.myForm.Name.focus();
              return false;
          } else if (name.length<5 || name.length>30) {
              alert("Please provide your valid name!");
              document.myForm.Name.focus();
              return false;
          } else if (name.search(regexpforname) < 0) {
              alert("Please provide your valid name!");
              document.myForm.Name.focus();
              return false;
          }
  
          if(email == "") {
              alert("Please provide your Email!");
              document.myForm.EMail.focus();
              return false;
          } else if (email.search(regexforemail) < 0) {
              alert("Please provide your valid Email!");
              document.myForm.EMail.focus();
              return false;
          }
  
          if(mblNo == ""){
              alert("Please provide a 10 digits mobile number.");
              document.myForm.mblNo.focus();
              return false;
          } else if(mblNo.search(regexforphone) < 0) {
              alert("Please provide a 10 digits mobile number.");
              document.myForm.mblNo.focus();
              return false;
          }
  
          if(gender == "-1") {
              alert("Please provide your gender!");
              document.myForm.gender.focus();
              return false;
          }
          
          if(color == "-1") {
              alert("Please provide your favourite color!");
              document.myForm.color.focus();
              return false;
          }
          
          return (true);
      }
      
      function validate() {
          var name = document.myForm.Name.value;
          var email = document.myForm.EMail.value;
          var mblNo = document.myForm.mblNo.value;
          var gender = document.myForm.gender.value;
          var color = document.myForm.color.value;
          
          if(isValidate(name, email, mblNo, gender, color) == true) 
          {
              // alert("You Entered correct Data. Form submited successfully.");
              document.getElementById("successMsg").innerHTML = "You Entered correct Data. Form submited successfully.";
              
              document.getElementById("dname").innerHTML = name;
              document.getElementById("demail").innerHTML = email;
              document.getElementById("dmblno").innerHTML = mblNo;
              document.getElementById("dgender").innerHTML = gender;
              document.getElementById("dcolor").innerHTML = color;
          }
      }
      function reset(){
          document.myForm.Name.value = "";
          document.myForm.EMail.value = "";
          document.myForm.mblNo.value = "";
          document.myForm.gender.value = "";
          document.myForm.color.value = "";
          
          document.getElementById("successMsg").innerHTML ="";
          document.getElementById("dname").innerHTML = "";
          document.getElementById("demail").innerHTML = "";
          document.getElementById("dmblno").innerHTML = "";
          document.getElementById("dgender").innerHTML = "";
          document.getElementById("dcolor").innerHTML = "";
      }
      
     </script>
    </head>
    <body>
      <form name="myForm">
          <table align="center" cellspacing="2" cellpadding="2" border="0">
              <tr>
                  <td align="center" colspan="2"><b>Registration Form</b></td>
              </tr>
              <tr>
                  <td align="left">Name :</td>
                  <td><input type="text" name="Name" size="40" /></td>
              </tr>
              <tr>
                  <td align="left">E-Mail :</td>
                  <td><input type="text" name="EMail" size="40" /></td>
              </tr>
              <tr>
                  <td align="left">Mobile Number :</td>
                  <td><input type="text" name="mblNo" maxlength="10" /></td>
              </tr>
              <tr>
                  <td align="left">Gender :</td>
                  <td><select name="gender">
                          <option value="-1" selected>Select Gender</option>
                          <option value="Male">MALE</option>
                          <option value="Female">FEMALE</option>
                          <option value="Other">OTHER</option>
                  </select></td>
              </tr>
              <tr>
                  <td align="left">Color :</td>
                  <td><select name="color">
                          <option value="-1" selected>Select Color</option>
                          <option value="BLUE">BLUE</option>
                          <option value="RED">RED</option>
                          <option value="WHITE">WHITE</option>
                          <option value="PINK">PINK</option>
                          <option value="GREEN">GREEN</option>
                          <option value="BLACK">BLACK</option>
                  </select></td>
              </tr>
              <tr>
                  <td align="right" colspan="2">
                      <input type="button" value="CLEAR" onclick="reset();"/>
                      <input type="button" value="Submit" onClick="validate()"/>
                  </td>
              </tr>
              <tr>
                  <td align="center" colspan="2"><b><span id="successMsg" style="color:Blue"></span></b></td>
              </tr>
              <tr>
                  <td align="center" colspan="2"><b>Your Entered Data</b></td>
              </tr>
              <tr>
                  <td align="right"><b>Name: </b></td>
                  <td> <b><span id="dname"></span></b> </td>
              </tr>
              <tr>
                  <td align="right">E-Mail :</td>
                  <td><b><span id="demail"></span></b></td>
              </tr>
              <tr>
                  <td align="right">Mobile Number :</td>
                  <td><b><span id="dmblno"></span></b></td>
              </tr>
              <tr>
                  <td align="right">Gender :</td>
                  <td><b><span id="dgender"></span></b></td>
              </tr>
              <tr>
                  <td align="right">Color :</td>
                  <td><b><span id="dcolor"></span></b></td>
              </tr>
          </table>
      </form>
    </body>
  </html>
